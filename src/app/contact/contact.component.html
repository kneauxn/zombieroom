<span class="col-lg-3"></span>
<div class="container">
  <div class="container col-md-6 col-sm-12 wellz">
    <!--begining of the contact form-->
    <form [formGroup]="contactForm" class="form-horizontal">
      <fieldset>
        <legend>Contact Us</legend>
        <div class="form-group">
          <label for="inputName" class="col-lg-2 control-label">Name</label>
          <div class="col-lg-10">
            <!--name input-->
            <input formControlName="name" type="text" class="form-control" id="inputname" placeholder="Name">
          </div>
          <br><br>
          <label for="inputEmail" class="col-lg-2 control-label">Email</label>
          <div class="col-lg-10">
            <!--email input-->
            <input formControlName="email" type="text" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-2"></div>
          <div class="col-lg-10">
            <div class="checkbox">
              <label>
                <!--chekbox input-->
                <input formControlName="promotions" type="checkbox"> Email me about future promotions
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="textArea" class="col-lg-2 control-label">Comments</label>
          <div class="col-lg-10">
            <!--comment input-->
            <textarea formControlName="comment" class="form-control" rows="3" id="textArea"></textarea>
            <span class="help-block">We would love to hear your feedback!</span>
          </div>
        </div>
        <div class="form-group">
          <label for="select" class="col-lg-2 control-label">Select</label>
          <div class="col-lg-10">
            <select formControlName="select" class="form-control" id="select">
              <option>I have comments regarding an upcomming show</option>
              <option>I have comments about a show that I attended</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <!--cancel and submit buttons-->
            <button type="reset" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
